sharedImperatives:
  - &imp-maint-work-health
    name: Work with health
    priority: maintenance
    operation: !import operations/work-health.yml
  - &imp-crit-heal-injury
    name: Heal injury with funds
    priority: critical
    operation: !import operations/heal-injury-with-funds.yml
  - &imp-crit-heal-affliction
    name: Heal affliction with funds
    priority: critical
    operation: !import operations/heal-affliction-with-funds.yml
  - &imp-crit-dispose-restlessness
    name: Paint away restlessness
    priority: critical
    operation: !import operations/paint-away-restlessness.yml
  - &imp-maint-refresh-health
    name: Refresh health
    priority: maintenance
    operation: !import operations/refresh-health.yml
  - &imp-goal-vitality-lesson
    name: Learn lesson from vitality
    priority: goal
    operation: !import operations/learn-vitality-lesson.yml
  - &imp-vitality-from-health
    name: Gain vitality from health
    priority: maintenance
    operation: !import operations/study-health.yml

goals:
  - !import goals/aspirant/begin-intro.yml
  - !import goals/aspirant/study-bequest-passion.yml
  - name: Wait for health refresh
    requirements:
      anyOf:
        - elementId: fatigue
        - elementId: hunger
        - elementId: injury
        - elementId: affliction
    completedWhen:
      anyOf:
        - elementId: health
        - aspects:
            healthskill: 1
    imperativeSets:
      - !import imperative-sets/survive.yml
    imperatives:
      - !import imperatives/maint-refresh-health.yml
  - !import goals/aquire-skillhealtha.yml
  - !import goals/aquire-skillhealthb.yml
  - !import goals/aquire-skillhealthc.yml
  - !import goals/aquire-skillpassiona.yml
  - !import goals/aquire-skillpassionb.yml
  - !import goals/aquire-skillpassionc.yml
  - !import goals/aspirant/discover-bookdealer.yml
  - !import goals/consume-bookdealer.yml
  - !import goals/aspirant/find-collaborator.yml
  - name: Survive
    imperativeSets:
      - !import imperative-sets/survive.yml
      - !import imperative-sets/procure-funds.yml
